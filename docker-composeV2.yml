version: "3.8"


services:
  mongo:
    image: mongo:4.4
    container_name: "llm_engineering_mongo"
    env_file:
      - .env
    logging:
      options:
        max-size: 1g
    # credentials pulled from .env via variable substitution
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - local
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: "llm_engineering_qdrant"
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - local
    restart: always

#mySql for ZenML server
  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-zenml}
    networks:
      - local
  zenml:
    image: zenmldocker/zenml-server
    ports:
      - "8237:8080"
    env_file:
      - .env
    environment:
      # point at the mysql service on the same network; password from .env
      - ZENML_STORE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql/zenml
    depends_on:
      - mysql
    restart: on-failure
    networks:
      - local

volumes:
  mongo_data:
  qdrant_data:

networks:
  local:
    driver: bridge